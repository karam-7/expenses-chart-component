<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
     <!-- ====================Start Main Area ================= -->
     <main class="site">
         <!-- ====================Start Head Area ================= -->
         <div class="head">
             <div class="my">
                <p class="my-para">My balance</p>
                <h1 class="my-h1">$921.48</h1>
             </div>
             <img src="./images/logo.svg" alt="logo" class="logo">
        </div>
        <!-- ====================End Head Area ================= -->
        <!-- ====================Start Info Area ================= -->
        <div class="info">
            <h2 class="info-h2">Spending - Last 7 days</h2>
            <canvas class="chart"></canvas>
            <hr>
            <p class="info-para">Total this month</p>
            <div class="price">
                <h2 class="price-h2">$478.33</h2>
                <div class="rise">
                    <h3 class="rise-h3">+2.4%</h3>
                    <p class="rise-para">from last month</p>
                </div>
            </div>
        </div>
        <!-- ====================End Info Area ================= -->
     </main>
      <!-- ====================End Main Area ================= -->
    <!-- ======================== START FOOTER AREA ==================== -->

    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="http://karam-portfolio.liveblog365.com" target="_blank">
          KARAM SINGH</a
        >
      </footer>
  
      <!-- ======================== END FOOTER AREA ==================== -->
      <script src="./script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
